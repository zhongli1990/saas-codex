services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: saas
      POSTGRES_PASSWORD: saas
      POSTGRES_DB: saas
    ports:
      - "9103:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saas -d saas"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  runner:
    build:
      context: ./runner
    environment:
      CODEX_API_KEY: ${CODEX_API_KEY}
      CODEX_SANDBOX_TYPE: none
      WORKSPACES_ROOT: /workspaces
      PORT: 8081
    volumes:
      - ./workspaces:/workspaces
    ports:
      - "9102:8081"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:8081/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  claude-runner:
    build:
      context: ./claude-runner
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      WORKSPACES_ROOT: /workspaces
      PORT: 8082
    volumes:
      - ./workspaces:/workspaces
    ports:
      - "9104:8082"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8082/health');\""]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://saas:saas@postgres:5432/saas
      RUNNER_URL: http://runner:8081
      RUNNER_CODEX_URL: http://runner:8081
      RUNNER_CLAUDE_URL: http://claude-runner:8082
      WORKSPACES_ROOT: /workspaces
      PORT: 8080
    volumes:
      - ./workspaces:/workspaces
    ports:
      - "9101:8080"
    depends_on:
      - postgres
      - runner
      - claude-runner
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health');\""]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    environment:
      BACKEND_URL: http://backend:8080
      PORT: 3000
    ports:
      - "9100:3000"
    depends_on:
      - backend
    restart: unless-stopped

  prompt-manager:
    build:
      context: ./prompt-manager
    ports:
      - "9105:8083"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8083/health');\""]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  evaluation:
    build:
      context: ./evaluation
    environment:
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}
      LANGSMITH_PROJECT: ${LANGSMITH_PROJECT:-saas-codex}
    ports:
      - "9106:8084"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8084/health');\""]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  memory:
    build:
      context: ./memory
    ports:
      - "9107:8085"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8085/health');\""]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  llm-gateway:
    build:
      context: ./llm-gateway
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "9108:8086"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8086/health');\""]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data:
